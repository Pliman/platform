<script type="text/javascript">

var cssOver='query_nav_selected';
var cssOut='query_nav_normal';
var selectMenu=[];
var curSelectMenu=null;
function showLeftMenu(eId){
	var selectHtml=document.getElementById(eId);
	if(selectHtml){
		var html=selectHtml.innerHTML;
		if(html!=""){
			document.getElementById("main_left_menu").innerHTML=selectHtml.innerHTML;
			selectMenu=[];
			var root = document.getElementById("main_left_menu");
			for (var i=0;i<root.childNodes.length;i++ )	{
				node = root.childNodes[i];
				if (node.nodeName=="LI") {
					selectMenu[selectMenu.length]=node;
					node.className=cssOut;
					node.onmouseover = function (){
						this.className = cssOver;	
					}
					node.onclick=function(){
						if(null!=curSelectMenu&&this!=curSelectMenu){
							curSelectMenu.onmouseout = function (){
									this.className = this.className.replace(cssOver, cssOut);
							}
						}
						curSelectMenu=this;
						this.onmouseout=function(){};
						for(var i=0;i<selectMenu.length;i++){
							if(this!=selectMenu[i]){
								if(selectMenu[i].className!=cssOut){
									selectMenu[i].className=cssOut;
								}
							}
						}
					}
				}
				node.onmouseout = function (){
						this.className = this.className.replace(cssOver, cssOut);
				}
			}
		}
	}
	
}


</script>
