 #if( $a ==3 ) 

<form action="catAction?a=2" method="post">
		<input type="hidden" value="$!{shopCategroy.category_id}" name="category_id"/>

	<table class="table_b"  align="center" border="0" cellpadding="3" cellspacing="1" width="98%">
			<tbody>
			<tr>
		      <td class="title_bg">字段名</td>
		      <td  class="title_bg">内容</td>

		    </tr>

				</td>
			</tr>

				</td>
			</tr>

				</td>
			</tr>

	</table>
	</form>

#end

				</td>

	</table>

</form>
