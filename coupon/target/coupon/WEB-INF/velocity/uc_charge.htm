<script type="text/javascript">
	$('#uc_index').addClass('nav_contenton');
	
	function doCharge(){
		var price = $('#price').val();
		
		var cargoname = $('#cargoname').val();
		$('#cargoname').val(encodeURIComponent(cargoname));
		
		var discount = 0;
		if(price >= 50 && price <= 100){
			discount = price * 0.015;
		}else if(price > 100){
			discount = price * 0.02;
		}
		$('#discount').val(discount);
		
		$('#chargeForm').submit();
	}
</script>
