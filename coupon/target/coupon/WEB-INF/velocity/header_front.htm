	<head>

			type="text/css" />

			type="text/css" />
		<script type="text/javascript"
			src="/coupon/res/js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="/coupon/res/js/login.js"></script>
		<script>
			$(function(){
				$(".left_side ul >li").hover(
				function(){
					var id=$(this).attr("id");
					$("#div_li_"+id).show();
					$(this).removeClass("li_on");
					$(this).addClass("li_on");
				},function(){
					$(".index_leftnav_po_fj").hide();
					var id=$(this).attr("id");
					$(this).removeClass("li_on");
				})
				
				$(".index_leftnav_po_fj").hover(
				function(){
					var id=$(this).attr("id");
					var r=id.substring(7,8);
			
					$("#"+r).addClass("li_on");
					$(this).show();
				},function(){
					var r=id.substring(7,8); 
					$("#"+r).addClass("li_on");
					$(this).hide();
				})
				$(".shbk2_con >.shList ").hover(
				function(){
					$(this).addClass("shListhover");
				},function(){
					$(this).removeClass("shListhover");
				})
				
				// 页首导航条
				var hadNavContenton = false;
				$('.nav_content li').hover(function(){
					hadNavContenton = $(this).hasClass("nav_contenton");
					$(this).addClass("nav_contenton");
				},function(){
					!hadNavContenton && $(this).removeClass("nav_contenton");
				});
				
				// 加载公告，实现走马灯效果
				jQuery.get('bulletins',{},
				function(data){
					var width = data.length*12.5;
					var _this = $('#bulletins');
					_this.text(data);
					_this.css({
						'width': width,
						'height': 22,
						'marginLeft' : -width/2
					});
				});
				
				// 搜索条事件
				$('#keyword').focus(function(){
					$(this).val() == '您可以搜索优惠券/打折活动/店铺信息等' && $(this).val('');
				});
				$('#keyword').blur(function(){
					!$(this).val() && $(this).val('您可以搜索优惠券/打折活动/店铺信息等');
				});
				
		
				$('#searchType').change(function(){
					var value = $(this).val();
					
					if(value == 'shop'){
						action = 'shop';
					}else if(value == 'coupon'){
						action = 'coupon';
					}else{
						action = 'activity';
					}
					
					$('#adSearchForm')[0].action = action;
				});
			})
			
			function popLogin(){
				//centering with css
				centerPopup();
				//load popup
				loadPopup();
			}
			
			function doLogin(){
				jQuery.post('validate_wings_user',{
					'userName':$('#username').val(),
					'password':$('#password').val()
				},
				function(data){
					if(data.rtnCode == 0){
						loginCallBack(data);
						emShowLoginInfo(data);
					}else{
						$('#loginMsg').text(data.rtnMsg);
					}
				},'json');
			}
			
			function loginCallBack(data){
				var logedIn = '，欢迎光临中国电信！[<a onclick="doLogout()" href="javascript:void(0)" class="log_color">退出</a>]';
				
				$('#loginNote').html(data.userName + logedIn);
				disablePopup();
			}
			
			function doLogout(){
				clearPopup();
				
				jQuery.post('wings_user_logout',{},
				logoutCallBack,'json');
			}
			
			function logoutCallBack(data){
				var logedOut = '早上好，欢迎光临中国电信！请[<a id="loginButton" onclick="popLogin()" href="javascript:void(0)" class="log_color">登录</a>]';
				
				if(data.rtnCode == 0){
					$('#loginNote').html(logedOut);
					
					emLogout && emLogout();
					
					alert(data.rtnMsg);
				}else{
				}
			}
		</script>
	</head>
