<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="keywords" content="" />
<title>中国电信优惠劵平台</title>
<link href="/coupon/res/css/globle.css" rel="stylesheet" type="text/css" />
<link href="/coupon/res/css/decoindex.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/coupon/res/js/jquery-1.3.2.min.js"></script>
<script>
$(function(){
	$(".left_side >li").hover(
	function(){
		var id=$(this).attr("id");
		$("#div_li_"+id).show();
		$(this).removeClass("li_on");
		$(this).addClass("li_on");
	},function(){
		$(".index_leftnav_po_fj").hide();
		var id=$(this).attr("id");
		$(this).removeClass("li_on");
	})
	
		$(".index_leftnav_po_fj").hover(
	function(){
		var id=$(this).attr("id");
		var r=id.substring(7,8);

		$("#"+r).addClass("li_on");
		$(this).show();
	},function(){
		var r=id.substring(7,8); 
		$("#"+r).addClass("li_on");
		$(this).hide();
	})
	$(".shbk2_con >.shList ").hover(
	function(){
		$(this).addClass("shListhover");
	},function(){
		$(this).removeClass("shListhover");
	})
})
</script>
</head>
