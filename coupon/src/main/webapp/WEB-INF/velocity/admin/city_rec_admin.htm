<head>

<style type="text/css"></style>
<script type="text/javascript">
	function batchDel(){
		if(confirm("确定删除选中的记录？")){
			$('#batchOpType').val('mdel');
			$('#batchForm').submit();
		}
	}
</script>
</head>
<body>
	<form method="post" action="ctAction.html?a=8" id="batchForm">
	  <table class="table_b" align="center" border="0" cellpadding="3" cellspacing="1">
    <tbody><tr>
      <td class="title_bg" width="8%">选择</td>
      <td class="title_bg" width="22%">城市名</td> 
	   <td class="title_bg" width="10%">是否可见</td> 
      <td class="title_bg" width="20%">操作</td>
    </tr>
   
      #foreach($city in $cityList) 
    <tr onmouseover="this.bgColor='#EBFFDC';" onmouseout="this.bgColor='#ffffff';" bgcolor="#ffffff">
		<td align="center"><input name="id_city" onclick="unselectall()" value="$!{city.id}" type="checkbox"></td>		
		<td><a href="/coupon/admin/bcadmin.html?cityId=$!{city.id}">$!{city.city}（点击管理该城市的推荐）</a></td>
	
	
		<td>#if(${city.isvisible}==0)是 #end#if(${city.isvisible}==-1)否 #end</td>
		<td align="center">
			<a href="/coupon/admin/ctAction.html?a=3&id=$!{city.id}&p=$p">编辑</a> 
			<a href="/coupon/admin/ctAction.html?a=5&id=$!{city.id}&p=$p" onclick="return confirm('确定要删除？');">删除</a>
		</td>
	</tr>
	#end

</form>
