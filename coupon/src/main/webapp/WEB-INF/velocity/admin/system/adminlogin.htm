		<script type="text/javascript">
		function changeVali(){
			$('.admin-index-box-21_>img')[0].src = '$!{appContext}/update_auth_img?date=' + new Date();
		}
		
		$(document).ready(function(){
				//定义登录函数
				var login=function(){
					if($('#username').val()==''){
						$('.admin-index-box-msg').text('请输入用户名');
						return false;
					}
					
					if($('#password').val()==''){
						$('.admin-index-box-msg').text('请输入密码');
						return false;
					}
					
					if($('#validate').val()==''){
						$('.admin-index-box-msg').text('请输入验证码');
						return false;
					}
					
					document.loginForm.action=g_baseUrl+"/system/adminlogin.html";
					document.loginForm.method="post";
					document.loginForm.submit();
				};
				
				
				$(document).keydown(function(event){
					if(event.keyCode == 13){
						login();
					}
				}); 
				
				$('#a_ok').click(function(){
					login();
				});
				$('#a_cancel').click(function(){
					$('#username').val('');
					$('#password').val('');
					document.getElementById("username").focus();
				});
				// 请求验证码
				$('.admin-index-box-21_>img')[0].src = '$!{appContext}/update_auth_img';
				
				//焦点
				if($('#username').val()!=''){
					document.getElementById("password").focus();
				}else{
					document.getElementById("username").focus();
				}
				//错误信息提示显示设置
				var emsg="$loginError";
				var username="$user";
				var password="$pwd";
				if(emsg!=""){
					$('#username').val(username);
					$('#password').val(password);
				}
		});
		
	
	</script>
