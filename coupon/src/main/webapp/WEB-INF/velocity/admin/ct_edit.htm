 #if( $a ==3 ) 
<form action="ctAction?a=2" method="post">
		<input type="hidden" value="$!{city.id}" name="id"/>

<table class="table_b" align="center" border="0" cellpadding="3" cellspacing="1">
    <tbody><tr>
      <td class="title_bg" width="10%">字段描述</td>
      <td class="title_bg" width="90%">内容</td>
      </tr>
      
    <tr bgcolor="#ffffff">
      <td>城市名：</td>
       <td><input type="text" value="$!{city.city}" name="city"/></td>
       </tr>
          <tr bgcolor="#ffffff">
      
        <td>国家：</td>
       <td><input type="text" value="$!{city.country}" name="country"/></td>
       </tr>
         <tr bgcolor="#ffffff">
        <td>省份/自治区：</td>
       <td><input type="text" value="$!{city.province}" name="province"/></td>
       </tr>
       
        <tr bgcolor="#ffffff">
       <td>是否可见：</td>
       <td>是<input type="radio" value="0" name="isvisible" #if(${city.isvisible}==0)checked="true" #end/>&nbsp;&nbsp;否<input type="radio" value="-1" name="isvisible" #if(${city.isvisible}==-1)checked="true" #end/></td>
       </tr>
       

		    <tr bgcolor="#ffffff">
		      <td>操作：</td>
		       <td>  <input type="submit" value="" class="save gbtn"/> <input type="button" value="" class="cancel gbtn" onclick="history.go(-1)"/></td>
		  </tr>
		  
		  
		 
      </tbody>
      </table>
      </form>

#end
