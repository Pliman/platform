<link rel="stylesheet" type="text/css" href="/coupon/common/css/style.css" />
 <script type="text/javascript">

 	function selectShopCat(id,obj){
 		$("#belong_shopcatvalue").val(id);
 		$("#belong_shopcat").val($(obj).attr("shopname"));
 		$(".pop_win_bg_l").hide();
 		$(".pop_win_l").hide();
 	}

 	function subcalssShopCat(id){
		$(".pop_win_bg_l").show();
		$(".pop_win_l").show();
		$("#loading").show();
		$("#catajax").html("<div class='load_div_l'></div>");
		$("#catajax").load("/coupon/admin/belongShop.html?pid="+id);


	}
	function closel(){
		$(".pop_win_bg_l").hide();
		$(".pop_win_l").hide();
	}
 </script>


 <table cellspacing="1" cellpadding="3" border="0" align="center" class="table_b">

	  <td width="15%" class="title_bg">是否可见</td>
      <td width="6%" class="title_bg">操作</td>
    </tr>
   
    #foreach($shop in $shopCategoryList) 
    <tr onmouseover="this.bgColor='#EBFFDC';" onmouseout="this.bgColor='#ffffff';" bgcolor="#ffffff">

		<td><a href="javascript:subcalssShopCat($!{shop.category_id});" >$!{shop.category_name}</a></td>
		<td align="center">#set($str=$!{shop.category_desc}) 
				   #if($str.length()>23)
				      #set($str=$str.substring(0,23)+"...")

		<td align="center">#if(${shop.isvisible}==0)是 #end #if(${shop.isvisible}==-1)否 #end</td>

	#end
