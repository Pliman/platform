<script type="text/javascript">
				function doChangePass(){
					var oldLp = $('#lp0').val();
					var newLp1 = $('#lp1').val();
					var newLp2 = $('#lp2').val();
					
					if(newLp1 != newLp2){
						alert('两次输入的登录密码不一样，请检查。');
						return;
					}
					
					var oldPp = $('#pp0').val();
					var newPp1 = $('#pp1').val();
					var newPp2 = $('#pp2').val();
					
					if(newPp1 != newPp1){
						alert('两次输入的支付密码不一样，请检查。');
						return;
					}
					
					jQuery.post("uc_change_pass",{'oldLp':oldLp,'newLp':newLp1,'oldPp':oldPp,'newPp':newPp1},function(data){
						$('#msg').text(data);
					});
				}
				
				$('#uc_index').addClass('nav_contenton');
				</script>
